<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="../../js/angularjs/angular.1.5.0.min.js"></script>
    <script language="JavaScript" src="../../js/jquery/jquery-1.12.1.min.js"></script>
    <script language="JavaScript" src="../../js/bootstrap/bootstrap.3.3.5.min.js"></script>
    <link rel="stylesheet" href="../../js/jqueryui/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="../../js/bootstrap/bootstrap.3.3.5.min.css" type="text/css" />
    <script language="JavaScript" src="js/App.js"></script>
    <link rel="stylesheet" href="css/App.css" type="text/css" />
</head>
<body>
    <!-- -------------------------------------------------------------------------- -->
    <div class="container" id="today-weather">
        <div class="row" id="location">
            <div class="col-md-3">logo</div>
            <div class="col-md-6">location</div>
            <div class="col-md-3">more</div>
        </div>
        <div class="row" id="temperature">temperature</div>
    </div>
    <!-- -------------------------------------------------------------------------- -->
    <div class="container" id="today-weather-details">
        <div class="row line" id="wind">
            <div class="col-md-6">
                <span>LOGO</span>
                <span>WIND</span>
            </div>
            <div class="col-md-3">0.62PH</div>
        </div>
        <div class="row line" id="visibility">
            <div class="col-md-6">
                <span>LOGO</span>
                <span>WIND</span>
            </div>
            <div class="col-md-3">0.62PH</div>
        </div>
        <div class="row line" id="humidity">
            <div class="col-md-6">
                <span>LOGO</span>
                <span>WIND</span>
            </div>
            <div class="col-md-3">0.62PH</div>
        </div>
        <div class="row line" id="pressure">
            <div class="col-md-6">
                <span>LOGO</span>
                <span>WIND</span>
            </div>
            <div class="col-md-3">0.62PH</div>
        </div>
    </div>
    <!-- -------------------------------------------------------------------------- -->
    <div class="container" id="week-weather">
        <div class="row">
            <div class="col-xs-3 nextday_bg_color_dodgerblue" id="netxtday-01">
                <div class="circle">23</div>
                <div class="week-weather-words">SAT</div>
                <div class="week-weather-image">太阳</div>
            </div>
            <div class="col-xs-3 nextday_bg_color_darkorange" id="netxtday-02">
                <div class="circle">24</div>
                <div class="week-weather-words">SAT</div>
                <div class="week-weather-image">太阳</div>
            </div>
            <div class="col-xs-3 nextday_bg_color_greenyellow" id="netxtday-03">
                <div class="circle">25</div>
                <div class="week-weather-words">SAT</div>
                <div class="week-weather-image">太阳</div>
            </div>
            <div class="col-xs-3 nextday_bg_color_orange" id="netxtday-04">
                <div class="circle">26</div>
                <div class="week-weather-words">SAT</div>
                <div class="week-weather-image">太阳</div>
            </div>
        </div>
    </div>
</body>
</html>
